name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: xia-fei
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          orgin=gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/eventlistenersink:v0.24.1@sha256:37d41d06d0c306e7b875baa594b9e1ff51ad56d2828703144680b547d56ec2ef
          mirror=ghcr.io/xia-fei/triggers-cmd-eventlistenersink:v0.24.1
          docker pull $orgin
          docker tag  $orgin $mirror      
          docker push $mirror
