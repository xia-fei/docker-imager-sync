name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: xia-fei
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          orgin=gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/webhook:v0.24.1@sha256:314d28791b9adeee9e38c6fb0b1ed40deeee097f495f73a82e5831ff6393dfcc
          mirror=ghcr.io/xia-fei/triggers-cmd-webhook:v0.24.1
          docker pull $orgin
          docker tag  $orgin $mirror      
          docker push $mirror
