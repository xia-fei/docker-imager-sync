name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: xia-fei
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          docker pull gcr.io/kaniko-project/executor:v1.5.1
          docker tag  gcr.io/kaniko-project/executor:v1.5.1 ghcr.io/xia-fei/executor:v1.5.1       
          docker push ghcr.io/xia-fei/executor:v1.5.1 
