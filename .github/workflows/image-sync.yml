name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: xia-fei
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          orgin=gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/interceptors:v0.24.1@sha256:162607d0901cd65e525b3563bc19aa55802f0635ca425df05ccc3eb7f420c2e4
          mirror=ghcr.io/xia-fei/triggers-cmd-interceptors:v0.24.1
          docker pull $orgin
          docker tag  $orgin $mirror      
          docker push $mirror
